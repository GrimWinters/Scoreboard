<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="team">HOME</h3>
        <div class="score-box">
          <span class="score" id="home-score-board">0</span>
        </div>
        <div class="btn-div">
          <button class="btn" onclick="homescore1()">+1</button>
          <button class="btn" onclick="homescore2()">+2</button>
          <button class="btn" onclick="homescore3()">+3</button>
        </div>
      </div>
      <div>
        <h3 class="team">GUEST</h3>
        <div class="score-box">
          <span class="score" id="guest-score-board">0</span>
        </div>
        <div class="btn-div">
          <button class="btn" onclick="guestscore1()">+1</button>
          <button class="btn" onclick="guestscore2()">+2</button>
          <button class="btn" onclick="guestscore3()">+3</button>
        </div>
      </div>
      <div class="break">
        <div id="new-game-box">
          <button id="new-game-btn" onclick="newgame()">New Game</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
